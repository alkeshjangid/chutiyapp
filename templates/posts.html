{% extends "layout.html" %}
{% block body %}
    <ul id="nav">
        <li><a href="{{url_for('new_post')}}"> Add a new post </a></li>
    </ul>
    <h4><ol style="float: left">
        {% for post in posts %}
            <li class="post-card">
                <a class="title" href="{{ url_for('get_post', 
                                    slug=post.slug, 
                                    title=post.title|space_to_underscore) }}">
                {{ post.title }}</a>
                <div class="subtitle"> {{post.username}} | {{post.created_at | relative}} ago</div>
            </li>
            <br>
        {% endfor %}
    </ol></h4>
{% endblock %}
