<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title>Chutiyapp</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- CSS
  ================================================== -->
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/base.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/skeleton.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/layout.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/chutiyapp.css') }}">

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Favicons
  ================================================== -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico')}}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
</head>
<body>



  <!-- Primary Page Layout
  ================================================== -->


  <div class="container">
    <div class="sixteen columns">
      <h1 class="remove-bottom" style="margin-top: 20px"><a href="/" class="title">Chutiyapp</a></h1>
        <h5><a id="change-button" href={{url_for('login')}}>
        {% if 'loc' in session%}
        latitude:  {{session['loc']['lat']|floating(4)}} 
        longitude: {{session['loc']['lon']|floating(4)}}
        {% endif %}
        </a></h5>
        {# <a href={{url_for('login')}} id="change-button">change location</a> #}
    {% block body %}{% endblock %}

  </div>
  </div><!-- container -->

<!-- End Document
================================================== -->
</body>
</html>
